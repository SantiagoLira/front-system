<form (ngSubmit)="guardarRecursos()">
  <div>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha" (change)="mostrartabla()">
  </div>
  <div>
    <label for="nombre">Nombre del recurso:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" />
  </div>
  <div>
    <label for="costo">Costo:</label>
    <input type="text" id="nombre" [(ngModel)]="costo" name="costo" />
  </div>
  <div>
    <label for="categoria">Categor√≠a:</label>
    <select id="categoria" [(ngModel)]="categoria" name="categoria">
      <option value="activoC">Activo Circulante</option>
      <option value="activo">Activo Fijo</option>
      <option value="activoD">Activo Diferido</option>
      <option value="pasivoC">Pasivo Circulante</option>
      <option value="pasivo">Pasivo Largo Plazo</option>
      <option value="capital">Capital</option>
    </select>
  </div>
  <button type="submit">Guardar</button>
</form>
